name: Deploy Static Website to Azure

on:
  push:
    branches:
      - main  # Trigger the action when code is pushed to the "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use an Ubuntu-based runner for the job

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the code from your repository

    - name: Set up Azure CLI
      uses: azure/setup-azure-cli@v1  # Set up Azure CLI for interacting with Azure

    - name: Deploy to Azure Storage
      env:
        AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
      run: |
        az storage blob upload-batch \
          -d '$web' \
          -s ./public \
          --account-name webprojectstorage1 \
          --account-key $AZURE_STORAGE_KEY
